{__NOLAYOUT__}
<style type="text/css">
    #WF_Register a{
        color: #1ec7e6;
        text-decoration: none;
    }
    #WF_Register a:hover{
        opacity: 0.628;
    }
    #content-container{
        background: #f4f4f4;
    }
    #content-body{
        background: #4d4d4d;
    }
    #WF_Register .field{
        display: flex;
        width: 370px;
        height: 30px;
        padding: 30px !important;
        margin: auto;
    }
    #WF_Register .field-item{
        position: relative;
        margin: auto;
    }
    #WF_Register .field-item label{
        top:5px;
        left: 10px;
        position: absolute;
        background: #f4f4f4;
    }
    #WF_Register .register-text{
        width: 304px;
        height: 30px;
        margin: auto;
        padding-left: 30px;
        border: 0px;
        vertical-align: middle;
        font-size: 18px;
        line-height: 20px;
        background: #f4f4f4;
    }
    #WF_Register .field-success{
        top:5px;
        right: 10px;
        position: absolute;
        background: #f4f4f4;
    }
    #WF_Register #WF_Submit_1{
        width: 304px;
        height: 30px;
        padding: 1px 15px;
        font-size: 20px;
        text-align: center;
        background: #f4f4f4;
    }
</style>
<div class="user-register">


    <section id="content-container" style="display:flex; position:fixed;top: 0px;left: 0px;right: 0px;bottom: 0px;">
        <div id="content-body" class="col-md-10 col-sm-10 col-xs-10 col-md-offset-1 col-sm-offset-1 col-xs-offset-1" style="margin:auto;width: 400px;height: 400px;">

            <!--register box begin-->
            <div class="register-title">
                <h2 style="text-align:center; color: #1ec7e6;margin-bottom: 0;">注册会员</h2>
            </div>

            <form id="WF_Register" action="/index/user/register.html" method="post">

                {:token()}

                <div id="WF_Message" style="display:none;" class="register-msg error">
                    <i class="iconfont"></i>
                    <p class="error"></p>
                </div>

                <div class="field username-field">
                    <div class="field-item">
                        <label for="WF_username_1"> <i class="fa fa-user" title="会员名称"></i></label>
                        <span id="WF_StandardUsername">
                            <input type="text" name="WF_username" id="WF_username_1" class="register-text WF_Username" value="" maxlength="32" tabindex="1" placeholder="会员名称" aria-label="会员名称">
                        </span>
                        <span class="field-success" style="display: none;">
                            <i class="fa fa-success"></i>
                        </span>
                    </div>
                </div>

                <div class="field password-field">
                    <div class="field-item">
                        <label id="password-label" for="WF_password_1"><i class="fa fa-key" title="登录密码"></i></label>
                        <span id="WF_StandardPassword">
                            <input type="password" name="WF_password" id="WF_password_1" class="register-text" maxlength="32" tabindex="2" autocomplete="off" placeholder="登录密码" aria-label="登录密码">
				        </span>
                        <span class="field-success" style="display: none;">
                            <i class="fa fa-success"></i>
                        </span>
                    </div>
                </div>

                <div class="field password-rep-field">
                    <div class="field-item">
                        <label id="password-rep-label" for="WF_password_rep_1"><i class="fa fa-key" title="确认密码"></i></label>
                        <span id="WF_StandardPasswordRep">
                            <input type="password" name="WF_password_rep" id="WF_password_rep_1" class="register-text" maxlength="32" tabindex="2" autocomplete="off" placeholder="确认密码" aria-label="确认密码">
				        </span>
                        <span class="field-success" style="display: none;">
                            <i class="fa fa-success"></i>
                        </span>
                    </div>
                </div>

                <div class="field submit-field">
                    <div class="field-item">
                        <span id="WF_StandardSubmit">
                            <input type="submit" value="注册" id="WF_Submit_1" class="register-text" placeholder="注册" />
                        </span>
                    </div>
                </div>

                <div class="field links-field">
                    <div class="field-item">
                        <span id="WF_StandardLinks">
                            <a href="/user/login.html?from=register" class="register" target="_blank" tabindex="6">返回登录</a>
                        </span>
                    </div>
                </div>

            </form>

        </div>
    </section>

</div>

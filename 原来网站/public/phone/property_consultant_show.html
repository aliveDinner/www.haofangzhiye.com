		<script>
			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						callback: pulldownRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});
			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				setTimeout(function() {
					var html = '';
					for(var i = 0; i <1; i++) {
					html += '<a href="#"><div class="list_l"><img src="img/new_house/u344.png" alt="" /><h1>海岸公馆</h1></div><div class="list_r"><h4>&yen;13000.00/m*2起</h4><h5>精装3房1厅</h5><i></i><p>地址：海南省儋州市滨海新区（白龙井）中心大道</p></div></a>';
					}
					$('#newhouse_list').append(html);
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
				}, 1500);
			}
			var count = 0;
			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				setTimeout(function() {
					mui('#pullrefresh').pullRefresh().endPullupToRefresh((++count > 2)); //参数为true代表没有更多数据了。
					var html = '';
					for(var i = 0; i < 1; i++) {
					html += '<a href="#"><div class="list_l"><img src="img/new_house/u344.png" alt="" /><h1>海岸公馆</h1></div><div class="list_r"><h4>&yen;13000.00/m*2起</h4><h5>精装3房1厅</h5><i></i><p>地址：海南省儋州市滨海新区（白龙井）中心大道</p></div></a>';}
						$('#newhouse_list').append(html);
				}, 1000);
			}
			if(mui.os.plus) {
				mui.plusReady(function() {
					setTimeout(function() {
						mui('#pullrefresh').pullRefresh().pullupLoading();
					}, 5000);

				});
			} else {
				mui.ready(function() {
					mui('#pullrefresh').pullRefresh().pullupLoading();
				});
			}
		
		</script>

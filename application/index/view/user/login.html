<script>
    window.onload = function () {
        $('.fa').html('');
    };

    var _width = document.documentElement.clientWidth;//获取页面可见宽度
    var offsetX1 = 700;
    var offsetX2 = 250;

    /// 飘动
    var Interval = setInterval(function() {
        if (offsetX1 >= _width) {
            offsetX1 =  -580;
        }

        if (offsetX2 >= _width) {
            offsetX2 =  -580;
        }

        offsetX1 += 1.1;
        offsetX2 += 1;
        $('.signpanel #cloud1').css("background-position", offsetX1 + "px 100px");
        $('.signpanel #cloud2').css("background-position", offsetX2 + "px 460px");
    }, 70);

    $(function(){
        $('#username_1').trigger('focus');
    });

    layui.use(['layer','form'],function () {
        var layer = top.layui.layer || layui.layer;
        //绑定form提交
        var form = layui.form();

        //自定义验证规则
        form.verify({

        });


        var onSubmit = false;
        $(document).on('keyup',function (e) {
            //如提交中,阻止提交
            if(onSubmit){
                return;
            }
            //键盘事件
            var keyCode = e.keyCode;
            if (keyCode === 13) {
                $('[lay-filter="submit"]').trigger('click');
            }
        });

        //监听提交
        form.on('submit(submit)', function (data) {
            var param = $(data.form).serialize(),$form = $(data.form),url = $form.attr('action'),index;
            if (url === undefined || url === ''){
                //没有提交地址 中断
                url = window.location.href;
            }

            var username = $('input[name="username"]',$form).val();
            var password = $('input[name="password"]',$form).val();

            if (username.replace(/(^\s*)|(\s*$)/g, '') === ''){
                $('input[name="username"]',$form).val('');
                layer.msg('登录账号不能为空');
                return;
            }

            if (password === ''){
                layer.msg('密码不能为空');
                return;
            }

            $.ajax({
                url:url,
                type:'POST',
                data:param,
                beforeSend:function () {
                    onSubmit = true;
                    index = layer.load(1, {shade:0.1});
                },
                success:function (data) {
                    onSubmit = false;
                    layer.close(index);
                    if (data.info !== undefined){
                        layer.msg(data.info);
                    }
                    if (data.status == '1' && data.url !== undefined){
                        window.location.href = data.url;
                    }
                },
                error:function (data) {
                    onSubmit = false;
                    layer.close(index);
                    layer.msg('登录失败');
                }
            });
            //必须中断
            return false;
        });

    });
</script>

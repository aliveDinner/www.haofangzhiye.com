{__NOLAYOUT__}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Cache-Control" content="no-transform">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="author" content="">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="url" content="">
    <meta name="_csrf_param" content="{$_csrf_param ? $_csrf_param : ''}">
    <meta name="_csrf_token" content="{$_csrf_token ? $_csrf_token : ''}">
    <meta name="cachedKey" content="{$_SESSION['_auth_token_'] ? $_SESSION['_auth_token_'] : ''}">

    <!-- Favicon -->
    <link rel="shortcut icon" href="_SHORTCUT_" type="image/x-icon">

    <!-- load css -->
    <link rel="stylesheet" type="text/css" href="_LAYUI_/css/layui.css" media="all">
    <link rel="stylesheet" type="text/css" href="__CSS__/layout.css" media="all">
    <link rel="stylesheet" type="text/css" href="__CSS__/back.css" media="all">
    <link rel="stylesheet" type="text/css" href="__CSS__/iconfont.css" media="all">

    <!-- For site js -->
    <script type="text/javascript" src="__JS__/jquery.js"></script>
    <script type="text/javascript" src="_LAYUI_/layui.js"></script>

    <title>{$meta_title ? $meta_title.' - ' : ''}_TITLE_</title>

    <style>
        .layui-form-item{
            padding-bottom: 24px;
        }
    </style>

</head>
<body>

<div class="wrap">

    <div class="container"  id="container">

        <div class="layui-layout layui-layout-back-main" id="layui_layout" style="padding:0 15px 15px 15px;">

            <!-- 右侧主体内容开启 -->

            <section style="max-width: 1200px;min-height: 600px;margin: auto;padding: 20px;">
                {if condition="isset($meta_title)"}
                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                    <legend style="text-align: center;">{$meta_title}</legend>
                </fieldset>
                {/if}
                <form class="layui-form forms" id="defaultForm" action="/home/user/register" method="post" style="max-width: 700px;min-height: 600px;margin: auto;padding: 20px;">

                    {:token()}

                    <div class="layui-form-item">
                        <label class="layui-form-label">会员名称:</label>
                        <div class="layui-input-block">
                            <input type="text" value="" name="username" lay-verify="require" placeholder="会员名称" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">手机号码:</label>
                        <div class="layui-input-block">
                            <input type="text" value="" name="phone" lay-verify="require" maxlength="11" placeholder="手机号码" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">登录密码:</label>
                        <div class="layui-input-block">
                            <input type="password" value="" name="password" lay-verify="require" placeholder="登录密码" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">确认密码:</label>
                        <div class="layui-input-block">
                            <input type="password" value="" name="rePassword" lay-verify="require" placeholder="确认密码" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit="" lay-filter="submit">注册</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </section>

            <!-- 右侧主体内容结束 -->

        </div>
    </div>

</div>

<!-- 加载js文件-->
<!--  全局 -->
<script type="text/javascript" src="__JS__/site.js"></script>
<script type="text/javascript" src="__JS__/back.js"></script>
<script>
    layui.use(['form'], function() {
        var options = {
            form:'#defaultForm',
            success:console.log
        };
        Back.submit(options);
    });
</script>

</body>
</html>

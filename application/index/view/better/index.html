<script>

    $(function () {
        var data = JSON.parse('{$slider}');
        var options = {
            "banner": "#webBanner",
            "height": 300,
            "isWidth":true,
            "playTime": 6000,
            "animateTime": 628,
            "interval": 6000,
            "btnType": 1,
            "targetType": "2",
//            "wideScreen": true,
//            "autoPlay":true,
            hiddenBar: true,//设置是否隐藏底部导航条
            hiddenControl: true,//设置隐藏左右切换按钮
        };
        Site.initBanner(data,options);

    });

</script>
<script id="itemtpl" type="text/html">

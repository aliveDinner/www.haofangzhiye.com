<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-title" class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" class="form-control" name="row[title]" type="text" value="{$row.title}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-author" class="control-label col-xs-12 col-sm-2">{:__('Author')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-author" class="form-control" name="row[author]" type="text" value="{$row.author}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-newstype" class="control-label col-xs-12 col-sm-2">{:__('Newstype')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-newstype" class="form-control selectpicker" name="row[newstype]">
                {foreach name="newstypeList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.newstype"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label for="c-titleimage" class="control-label col-xs-12 col-sm-2">{:__('Titleimage')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="form-inline">
                <input id="c-titleimage" class="form-control" size="50" name="row[titleimage]" type="text" value="{$row.titleimage}">
                <span><button type="button" id="plupload-titleimage" class="btn btn-danger plupload" data-input-id="c-titleimage" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-titleimage"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                <span><button type="button" id="fachoose-titleimage" class="btn btn-primary fachoose" data-input-id="c-titleimage" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                <ul class="row list-inline plupload-preview" id="p-titleimage"></ul>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="c-content" class="control-label col-xs-12 col-sm-2">{:__('Content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-content" class="form-control summernote" rows="5" name="row[content]" cols="50">{$row.content}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="c-tag" class="control-label col-xs-12 col-sm-2">{:__('Tag')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-tag" class="form-control" name="row[tag]" type="text" value="{$row.tag}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-isnew_switch" class="control-label col-xs-12 col-sm-2">{:__('Isnew_switch')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input checked="" id="c-isnew_switch" name="row[isnew_switch]" type="hidden" value="0"><label for="row[isnew_switch]-switch"><input id="row[isnew_switch]-switch" name="row[isnew_switch]" type="checkbox" {in name="$row.isnew_switch" value="1"}checked{/in} value="1"></label>
        </div>
    </div>
    <div class="form-group">
        <label for="c-weigh" class="control-label col-xs-12 col-sm-2">{:__('Weigh')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-weigh" class="form-control" name="row[weigh]" type="number" value="{$row.weigh}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>

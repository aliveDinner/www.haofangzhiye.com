<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-is_delete_switch" class="control-label col-xs-12 col-sm-2">{:__('Is_delete_switch')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input checked="" id="c-is_delete_switch" name="row[is_delete_switch]" type="hidden" value="0"><label for="row[is_delete_switch]-switch"><input id="row[is_delete_switch]-switch" name="row[is_delete_switch]" type="checkbox" {in name="$row.is_delete_switch" value="1"}checked{/in} value="1"></label>
        </div>
    </div>
    <div class="form-group">
        <label for="c-is_passed" class="control-label col-xs-12 col-sm-2">{:__('Is_passed')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-is_passed" data-rule="required" class="form-control selectpicker" name="row[is_passed]">
                {foreach name="isPassedList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.is_passed"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label for="c-back_user_id" class="control-label col-xs-12 col-sm-2">{:__('Back_user_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-back_user_id" data-rule="required" data-source="auth/admin/index" data-field="nickname" class="form-control selectpage" name="row[back_user_id]" type="text" value="{$row.back_user_id}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-type" class="control-label col-xs-12 col-sm-2">{:__('Type')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-type" data-rule="required" class="form-control selectpicker" name="row[type]">
                {foreach name="typeList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.type"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label for="c-url_image" class="control-label col-xs-12 col-sm-2">{:__('Url_image')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="form-inline">
                <input id="c-url_image" class="form-control" size="50" name="row[url_image]" type="text" value="{$row.url_image}">
                <span><button type="button" id="plupload-url_image" class="btn btn-danger plupload" data-input-id="c-url_image" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-url_image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                <span><button type="button" id="fachoose-url_image" class="btn btn-primary fachoose" data-input-id="c-url_image" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                <ul class="row list-inline plupload-preview" id="p-url_image"></ul>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="c-url_icon_image" class="control-label col-xs-12 col-sm-2">{:__('Url_icon_image')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="form-inline">
                <input id="c-url_icon_image" class="form-control" size="50" name="row[url_icon_image]" type="text" value="{$row.url_icon_image}">
                <span><button type="button" id="plupload-url_icon_image" class="btn btn-danger plupload" data-input-id="c-url_icon_image" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-url_icon_image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                <span><button type="button" id="fachoose-url_icon_image" class="btn btn-primary fachoose" data-input-id="c-url_icon_image" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                <ul class="row list-inline plupload-preview" id="p-url_icon_image"></ul>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="c-target" class="control-label col-xs-12 col-sm-2">{:__('Target')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-target" class="form-control" name="row[target]" type="text" value="{$row.target}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-title" class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" class="form-control" name="row[title]" type="text" value="{$row.title}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-description" class="control-label col-xs-12 col-sm-2">{:__('Description')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-description" class="form-control " rows="5" name="row[description]" cols="50">{$row.description}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="c-start_at" class="control-label col-xs-12 col-sm-2">{:__('Start_at')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-start_at" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[start_at]" type="text" value="{$row.start_at}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-end_at" class="control-label col-xs-12 col-sm-2">{:__('End_at')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-end_at" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[end_at]" type="text" value="{$row.end_at}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-weigh" class="control-label col-xs-12 col-sm-2">{:__('Weigh')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-weigh" data-rule="required" class="form-control" name="row[weigh]" type="number" value="{$row.weigh}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-app" class="control-label col-xs-12 col-sm-2">{:__('App')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-app" data-rule="required" class="form-control selectpicker" name="row[app]">
                {foreach name="appList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.app"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label for="c-status" class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label> 
            {/foreach}

        </div>
    </div>
    <div class="form-group">
        <label for="c-isDefault_switch" class="control-label col-xs-12 col-sm-2">{:__('IsDefault_switch')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input checked="" id="c-isDefault_switch" name="row[isDefault_switch]" type="hidden" value="0"><label for="row[isDefault_switch]-switch"><input id="row[isDefault_switch]-switch" name="row[isDefault_switch]" type="checkbox" {in name="$row.isDefault_switch" value="1"}checked{/in} value="1"></label>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>

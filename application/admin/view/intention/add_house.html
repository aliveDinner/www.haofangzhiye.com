<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-house_city" class="control-label col-xs-12 col-sm-2">{:__('House_city')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class='control-relative'><input id="c-house_city" class="form-control" data-toggle="city-picker" name="row[house_city]" type="text" value="{$row.Adress_city}" readonly></div>
        </div>
    </div>
    <div class="form-group">
        <label for="c-house_area" class="control-label col-xs-12 col-sm-2">{:__('House_area')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-house_area" class="form-control" name="row[house_area]" type="text">
        </div>
    </div>
    <div class="form-group hidden">
        <label for="c-house_id" class="control-label col-xs-12 col-sm-2">{:__('House_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-house_id" class="form-control" name="row[house_id]" type="text" value="{$row.Id}" readonly>
        </div>
    </div>
    <div class="form-group">
        <label for="c-housetype" class="control-label col-xs-12 col-sm-2">{:__('Housetype')}:</label>
        <div class="col-xs-12 col-sm-8">

            <select  id="c-housetype" data-rule="required" class="form-control selectpicker" name="row[housetype]">
                {foreach name="housetypeList" item="vo"}
                <option value="{$key}" {in name="key" value="$houseType"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label for="c-housename" class="control-label col-xs-12 col-sm-2">{:__('Housename')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-housename" class="form-control" name="row[housename]" type="text" value="{$row.HouseName}" readonly>
        </div>
    </div>
    <div class="form-group">
        <label for="c-yusuzongjia" class="control-label col-xs-12 col-sm-2">{:__('Yusuzongjia')}:</label>
        <div class="col-xs-12 col-sm-8">

            <select  id="c-yusuzongjia" class="form-control selectpicker" name="row[yusuzongjia]">
                {foreach name="yusuzongjiaList" item="vo"}
                    <option value="{$key}" {in name="key" value="0"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label for="c-intentcontent" class="control-label col-xs-12 col-sm-2">{:__('Intentcontent')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-intentcontent" class="form-control summernote" rows="5" name="row[intentcontent]" cols="50"></textarea>
        </div>
    </div>

    <div class="form-group">
        <label for="c-username" class="control-label col-xs-12 col-sm-2">{:__('Username')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-username" data-rule="required" class="form-control" name="row[username]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-userphone" class="control-label col-xs-12 col-sm-2">{:__('Userphone')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-userphone" data-rule="required" class="form-control" name="row[userphone]" type="text">
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed ">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>

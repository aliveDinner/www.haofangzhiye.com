<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-companyname" class="control-label col-xs-12 col-sm-2">{:__('Companyname')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-companyname" class="form-control" name="row[companyname]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-companycontent" class="control-label col-xs-12 col-sm-2">{:__('Companycontent')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-companycontent" class="form-control summernote" rows="5" name="row[companycontent]" cols="50"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="c-contactphone" class="control-label col-xs-12 col-sm-2">{:__('Contactphone')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-contactphone" class="form-control" name="row[contactphone]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-contactphone1" class="control-label col-xs-12 col-sm-2">{:__('Contactphone1')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-contactphone1" class="form-control" name="row[contactphone1]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-contact" class="control-label col-xs-12 col-sm-2">{:__('Contact')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-contact" class="form-control" name="row[contact]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-qq" class="control-label col-xs-12 col-sm-2">{:__('Qq')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-qq" class="form-control" name="row[qq]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-email" class="control-label col-xs-12 col-sm-2">{:__('Email')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-email" class="form-control" name="row[email]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-wechat" class="control-label col-xs-12 col-sm-2">{:__('Wechat')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-wechat" class="form-control" name="row[wechat]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-adress" class="control-label col-xs-12 col-sm-2">{:__('Adress')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-adress" class="form-control" name="row[adress]" type="text">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>

<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-VillageName" class="control-label col-xs-12 col-sm-2">{:__('VillageName')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-VillageName" data-rule="required" class="form-control" name="row[VillageName]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-Price" class="control-label col-xs-12 col-sm-2">{:__('Price')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-Price" data-rule="required" class="form-control" name="row[Price]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label for="c-BuildYear" class="control-label col-xs-12 col-sm-2">{:__('BuildYear')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-BuildYear" data-rule="required" class="form-control" name="row[BuildYear]" type="number" value="1998">
        </div>
    </div>
    <div class="form-group">
        <label for="c-BuildType" class="control-label col-xs-12 col-sm-2">{:__('BuildType')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-BuildType" data-rule="required" class="form-control selectpicker" name="row[BuildType]">
                {foreach name="buildtypeList" item="vo"}
                    <option value="{$key}" {in name="key" value="banlou"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label for="c-VillagePosition" class="control-label col-xs-12 col-sm-2">{:__('VillagePosition')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-VillagePosition" class="form-control" name="row[VillagePosition]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-PropertyCompany" class="control-label col-xs-12 col-sm-2">{:__('PropertyCompany')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-PropertyCompany" class="form-control" name="row[PropertyCompany]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-Developers" class="control-label col-xs-12 col-sm-2">{:__('Developers')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-Developers" class="form-control" name="row[Developers]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-Images" class="control-label col-xs-12 col-sm-2">{:__('Images')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="form-inline">
                <input id="c-Images" class="form-control" size="50" name="row[Images]" type="text">
                <span><button type="button" id="plupload-Images" class="btn btn-danger plupload" data-input-id="c-Images" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="true" data-preview-id="p-Images"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                <span><button type="button" id="fachoose-Images" class="btn btn-primary fachoose" data-input-id="c-Images" data-mimetype="image/*" data-multiple="true"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                <ul class="row list-inline plupload-preview" id="p-Images"></ul>
            </div>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
